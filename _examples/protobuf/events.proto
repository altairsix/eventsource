syntax = "proto3";

package main;

message Aggregate {
    string id = 1;
    int32 version = 2;
    int64 at = 3;
}

message UserCreated {
    Aggregate aggregate = 1;
}

message UserNameSet {
    Aggregate aggregate = 1;
    string name = 2;
}

message UserEmailSet {
    Aggregate aggregate = 1;
    string email = 2;
}
